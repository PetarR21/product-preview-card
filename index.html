<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="./images/image-product-desktop.jpg"
          alt="Perfume image"
        />
      </div>
      <section class="card__content">
        <div class="card__details">
          <h2 class="card__subheading">Perfume</h2>
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__prices">
          <div class="card__price--discounted">$149.99</div>
          <div class="card__price--full">$169.99</div>
        </div>
        <button class="card__button">
          <img
            src="./images//icon-cart.svg"
            alt="Cart Icon"
            class="card__icon"
          />
          <div class="card__button-text">Add to Cart</div>
        </button>
      </section>
    </div>
  </body>
</html>
